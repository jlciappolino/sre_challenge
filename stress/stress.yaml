config:
  payload:
    path: "users.csv"
    fields:
      - "user_id"
  target: http://localhost:8080
  phases:
    - duration: 60
      arrivalRate: 1
      rampTo: 10
      name: "Warm up the application"
    - duration: 300
      arrivalRate: 10
      name: "Sustained max load"
  defaults:
    headers:
      x-api-key: "{{ $processEnvironment.SERVICE_API_KEY }}"
scenarios:
  - flow:
      - get:
          url: "/client/{{user_id}}"